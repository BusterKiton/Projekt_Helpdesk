<h1>Zaloguj się</h1>
<style>
h3{
    color: red;
}
</style>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="login" method="POST">
    {% csrf_token %}
    <p>Login:</p>
    <input type="text" name="username"/>
    <p>Hasło:</p>
    <input type="password" name="password"><br>
    <input type="submit"/>
</form>
